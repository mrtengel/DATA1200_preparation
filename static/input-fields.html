<!DOCTYPE html>
<html lang="en">
<head>
    <title>DATA1200 simple introduction to webdesign</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/basics.js" defer></script>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Frontpage</a>
                <a class="active" href="input-fields.html">Add text</a>
                <a href="write-to-table.html">Fill table</a>
            </div>
        </div>
        </header>

    <h1>Add winners</h1>
    <h2>Sub-heading: One of several</h2>
    <p>This is a pragraph, plain and simple.</p>
    <p class="grey-bold-txt">This is a pragraph, but with class "grey-bold-txt".</p>
<button onclick="winners()">Winners 2022</button>
    <h3>Medalists</h3>
<table style="min-width: 400px;">
    <caption>Medalists, names and teams</caption>
    <tr>
        <td></td>
        <th scope="col">Name</th>
        <th scope="col">Team</th>
    </tr>
    <tr>
        <th scope="row">1st place</th>
        <td id="first-place-name"><input type="text" id="winner-name"/></td>
        <td id="first-place-team"><input type="text" id="winner-team"/></td>
    </tr>
    <tr>
        <th scope="row">2nd place</th>
        <td id="second-place-name"><input type="text" id="second-name"/></td>
        <td id="second-place-team"><input type="text" id="second-team"/></td>
    </tr>
    <tr>
        <th scope="row">3rd place</th>
        <td id="third-place-name"><input type="text" id="third-name"/></td>
        <td id="third-place-team"><input type="text" id="third-team"/></td>
    </tr>
</table>
<button name="Winner" onclick="winner">Get winner name (and team)</button>
<h2 name="reveal-winner">(Winner)</h2>
</body>
</html>
